
    <div class="card-header">
    <h3 class="card-title">Reply Emails</h3>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
    <form  id="email-compose" onsubmit="return false">
        {% csrf_token %}
        <div class="form-group">
        


    
    <div id="div_id_sender_email" class="form-group">
        
            <label for="id_sender_email" class=" requiredField">
                Sender email<span class="asteriskField">*</span>
            </label>
        

        

        

        
            
                <div class="">
                    <input type="text" name="sender_email" value="{{request.user.email}}" readonly="readonly" class="textinput textInput form-control" required id="id_sender_email">
                    


    




    



                </div>
            
        
    </div>
    


        </div>
        <div class="form-group">
            


    
    <div id="div_id_receiver_list" class="form-group">
        
            <label for="id_receiver_list" class=" requiredField">
                Receiver list<span class="asteriskField">*</span>
            </label>
        

        

        

        
            
                <div class="">
                    <input type="text" name="receiver_list" placeholder="Email" 
                    class="textinput textInput form-control"
                    {% if action in 'Inbox,Archive' %}
                    value="{{ email.sender }}"
                    {% else %}
                    value="{% for email_user in email.receiver.all %} {{ email_user.email }}, {% endfor %}"
                    {% endif %}
                    required id="id_receiver_list">
                    


    




    



                </div>
            
        
    </div>
    


        </div>
        <div class="form-group">
            


    
    <div id="div_id_subject" class="form-group">
        
            <label for="id_subject" class=" requiredField">
                Subject<span class="asteriskField">*</span>
            </label>
        

        

        

        
            
                <div class="">
                    <input type="text" name="subject" maxlength="255" class="textinput textInput form-control" required id="id_subject" value="Re: {{ subject}}">
                    


    




    



                </div>
            
        
    </div>
    


        </div>
        <div class="form-group">
        


    
    <div id="div_id_message_text" class="form-group">
        
            <label for="id_message_text" class="">
                Message text
            </label>
        

        

        

        
            
                <div class="">
                    <textarea name="message_text"
                    cols="40" rows="10" 
                    class="textarea form-control" id="id_message_text">

                    
------------------------------------------------------------------------------------------------------------------------------------------------------------------                       
Hey ON {{ email.created_at }} {{ request.user.email}} wrote:
{{ email.message_text}}
</textarea>
                    


    




    



                </div>
            
        
    </div>
    


        </div>
    <!-- /.mail-box-messages -->
    </div>
    <div class="card-footer">
    <div class="float-right">
        <button onclick="emailSubmit()" class="btn btn-primary"><i class="far fa-envelope"></i> Send</button>
    </div>
    </div>
</form>
    <!-- /.card-body -->
</div>
<!-- /.card -->
</div>
